<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>국내 투자자 투자실태 조사</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>국내 투자자 투자실태 조사</h1>
        <form id="surveyForm" action="#">
            <label for="gender">1. 성별을 선택해 주세요:</label><br>
            <select id="gender" name="gender" required>
                <option value="">선택해 주세요</option>
                <option value="male">남성</option>
                <option value="female">여성</option>
            </select><br><br>

            <label for="age">2. 연령대를 선택해 주세요:</label><br>
            <select id="age" name="age" required>
                <option value="">선택해 주세요</option>
                <option value="10s">10대</option>
                <option value="20s">20대</option>
                <option value="30s">30대</option>
                <option value="40s">40대</option>
                <option value="50s+">50대 이상</option>
            </select><br><br>

            <label for="occupation">3. 직업을 선택해 주세요:</label><br>
            <select id="occupation" name="occupation" required>
                <option value="">선택해 주세요</option>
                <option value="student">학생</option>
                <option value="employee">회사원</option>
                <option value="professional">전문직</option>
                <option value="other">기타</option>
            </select><br><br>

            <label for="investment">4. 선호하는 투자 종목을 선택해 주세요:</label><br>
            <select id="investment" name="investment" multiple required>
                <option value="stock">국내 주식</option>
                <option value="foreignStock">해외 주식</option>
                <option value="fund">펀드</option>
                <option value="realEstate">부동산</option>
                <option value="crypto">가상화폐</option>
            </select><br><br>

            <label for="contact">5. 공모주 무료 지급을 위한 연락처를 입력해 주세요:</label><br>
            <input type="text" id="contact" name="contact" required><br><br>

            <button type="submit">제출</button>
        </form>
    </div>
</body>
</html>
