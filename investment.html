<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 설문 조사</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>간단한 설문 조사</h1>
    <form id="surveyForm">
        <p>
            <label for="gender">성별:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">남성</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">여성</label>
        </p>
        <p>
            <label for="age">연령대:</label><br>
            <select id="age" name="age">
                <option value="10s">10대</option>
                <option value="20s">20대</option>
                <option value="30s">30대</option>
                <option value="40s">40대</option>
                <option value="50s+">50대 이상</option>
            </select>
        </p>
        <p>
            <label>선호하는 투자 종목:</label><br>
            <input type="checkbox" id="stock" name="investment[]" value="stock">
            <label for="stock">국내 주식</label>
            <input type="checkbox" id="fund" name="investment[]" value="fund">
            <label for="fund">펀드</label>
            <input type="checkbox" id="realestate" name="investment[]" value="realestate">
            <label for="realestate">부동산</label>
            <input type="checkbox" id="crypto" name="investment[]" value="crypto">
            <label for="crypto">가상화폐</label>
        </p>
        <p>
            <label for="contact">공모주 무료 지급을 위한 전화번호:</label><br>
            <input type="text" id="contact" name="contact">
        </p>
        <button type="submit">제출</button>
    </form>

    <script>
        document.getElementById('surveyForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let formData = new FormData(event.target);
            let jsonData = {};
            formData.forEach((value, key) => {
                if (key === 'investment[]') {
                    if (!jsonData[key]) {
                        jsonData[key] = [];
                    }
                    jsonData[key].push(value);
                } else {
                    jsonData[key] = value;
                }
            });

            let base64Data = btoa(JSON.stringify(jsonData));

            fetch('https://korinvest.github.io/Korinvest/investment.html/contents/data/responses.json', {
                method: 'GET',
                headers: {
                    'Authorization': 'token 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'
                }
            })
            .then(response => response.json())
            .then(fileData => {
                let sha = fileData && fileData.sha || null;
                if (fileData.message === "Not Found") {
                    sha = null;
                }
                return fetch('https://korinvest.github.io/Korinvest/investment.html/contents/data/responses.json', {
                    method: 'PUT',
                    headers: {
                        'Authorization': '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',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: 'New survey response',
                        content: base64Data,
                        sha: sha
                    })
                });
            })
            .then(response => response.json())
            .then(result => {
                alert('설문이 제출되었습니다.');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('설문 제출에 실패했습니다.');
            });
        });
    </script>
</body>
</html>
